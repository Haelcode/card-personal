<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaelCard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="asset/profile.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">HAEL</span>
        <span class="job">Games & Social Media</span>
      </div>

      <div class="media-buttons">
        <a href="note.txt" style="background: #222" class="link">
          <i class="bx bxs-joystick"></i>
        </a>
        <a href="https://m.facebook.com/profile.php?id=100009009541925&name=xhp_nt__fb__action__open_user" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://www.instagram.com/invites/contact/?igsh=1r0kz5j6911n4&utm_content=j48ques" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://wa.me/qr/EBFRJL42HNCCE1"
          style="background: #25d366" class="link">
          <i class="bx bxl-whatsapp"></i>
        </a>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">50k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">30k</span>
        </div>
      </div>
    </div>
  </body>
</html>
